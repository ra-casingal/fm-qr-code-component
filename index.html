<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-gray-900 flex justify-center items-center flex-col">
    <div
      class="sm:w-1/5 sm:h-1/5 rounded-xl m-5 sm:m-40 bg-white text-center flex flex-wrap flex-col justify-center items-center"
    >
      <div class="m-5">
        <img src="images/image-qr-code.png" class="rounded-xl" />
      </div>

      <div class="mx-5 mb-5">
        <h1 class="text-base font-bold mb-1">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-sm font-light">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <div class="attribution mt-auto">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ra-casingal">ra-casingal</a>.
    </div>
  </body>
</html>
